<!DOCTYPE html>
<html lang="en">

<head>

    <title>Secure Local JSON Parser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        <span id="msg-error" class="error">Invalid JSON</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
